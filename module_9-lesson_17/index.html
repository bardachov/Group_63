<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section>
    <h2>До нового 2023 року залишилось</h2>
    <div class="clock" id="clock1">
        <div data-value="days"></div>
        <div data-value="hours"></div>
        <div data-value="minutes"></div>
        <div data-value="seconds"></div>
    </div>
  </section>
  
  <br>
  
  <section>
    <h2>До нового 2024 року залишилось(class)</h2>
    <div class="clock" id="clock2">
      <div data-value="days"></div>
      <div data-value="hours"></div>
      <div data-value="minutes"></div>
      <div data-value="seconds"></div>
    </div>
    <button id="stopCountdown">Stop</button>
  </section>

  <section>
    <h2>До нового 2025 року залишилось(class)</h2>
    <div class="clock" id="clock3">
      <div data-value="days"></div>
      <div data-value="hours"></div>
      <div data-value="minutes"></div>
      <div data-value="seconds"></div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>
</html>
