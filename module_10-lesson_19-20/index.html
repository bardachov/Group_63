<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <main>
    <section>
      <header>
        <h1>**Написати додаток пошуку новин**</h1>
        <ul>
          <li>Користувач бачить на екрані інпут ⇒ </li>
          <li>вводить в нього запит ⇒ </li>
          <li>отримує на екрані підбірку новин по його запиту.</li>
          <li>Можна використовувати цей резурс для запитів - https://newsapi.org</li>
        </ul>
      </header>
    </section>
    
    <br>
    <section>
      <label for="searchNews">введіть запит пошуку новин</label>
      <input name="searchNews" id="searchNewsField" />
      <button id="searchCtr">Пошук</button>
    </section>

    <section id="articles"></section>
    <button id="loadMore">Load More</button>
    
    <nav aria-label="Page navigation">
      <ul class="pagination" id="pagination"></ul>
    </nav>
    
  </main>
