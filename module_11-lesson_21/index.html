<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>ToDo CRUD</title>
</head>
<body>
  <main>
    <section class="todo-container">
      <div class="newtask-box">
        <label for="newTask">Додайте нову задачу</label>
        <input type="text" id="newTask" placeholder="введіть задачу і натисніть ентер">
        <button id="submit">Submit</button>
      </div>
        
      <fieldset>
        <legend>Список задач</legend>
        <ul class="todo-list"></ul>
      </fieldset>

      <input type="button" value="Завантажити все" id="clearList">
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="./services.js"></script>
  <script src="./index.js"></script>
</body>
</html>
